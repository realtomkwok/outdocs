body:
    zhHans: >-
        疫情期间，城市里面，攀高峰、游长空、潜深海似乎已成天方夜谭。工作、生活的绳索束缚手足，哪怕只是走出户外呼吸一口新鲜空气，伸个舒服的懒腰，都难能可贵。


        现在，OUTDOCS 为你准备了「大展拳脚」和「伸个懒腰」的机会。我们在城市里营造了一个户外空间：攀岩扁带，划艇龙舟，瑜伽飞盘，在大草坪上伴着音乐野餐，在夜空下躺着享受精彩影片……在这城里野外，把压在沉重负担之下的自由和梦想翻出来擦亮，把时间和灵魂交回给自己。


        城市里的高山峡谷，荧幕里的动人故事，身边簇拥着的熟悉或陌生的朋友，在 OUTDOCS 中国国际户外影像嘉年华里，你的想象、你的梦想，将成为你弥足珍贵的回忆。


        出来玩吧，等你很久了。
